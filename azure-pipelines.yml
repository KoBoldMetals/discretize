trigger:
  branches:
    include:
    - '*'
    exclude:
    - '*no-ci*'
  tags:
    include:
    - '*'

pr:
  branches:
    include:
    - '*'
    exclude:
    - '*no-ci*'

stages:
- stage: Testing
  jobs:
    - template: ./.azure-pipelines/azure-pipelines-linux.yml
    - template: ./.azure-pipelines/azure-pipelines-osx.yml
    - template: ./.azure-pipelines/azure-pipelines-win.yml

- stage: Deploy
  condition: and(succeeded(), startsWith(variables['build.sourceBranch'], 'refs/tags/'))
  jobs:
    - job:
      displayName: Deploy Docs and source
      pool:
        vmImage: ubuntu-latest
      variables:
        DISPLAY: ':99.0'
        PYVISTA_OFF_SCREEN: 'True'
        python.version: '3.8'
      timeoutInMinutes: 180
      steps:
        - bash: |
            git config --global user.name ${GH_NAME}
            git config --global user.email ${GH_EMAIL}
            git config --list | grep user.
          displayName: 'Configure git'
          env:
            GH_NAME: $(gh.name)
            GH_EMAIL: $(gh.email)

        - bash: echo '##vso[task.prependpath]$CONDA/bin'
          displayName: Add conda to PATH

        - bash: sudo chown -R $USER $CONDA
          displayName: Take ownership of conda installation

        - bash: |
            eval "$(conda shell.bash hook)"
            conda update --yes --quiet -n base conda
            conda install --yes --quiet -c conda-forge mamba
          displayName: Install mamba

        - bash: |
              eval "$(conda shell.bash hook)"
              echo "  - python="$(python.version) >> environment_test.yml
              mamba env create -f environment_test.yml
              conda activate test
              pip install pytest-azurepipelines
          displayName: Create Anaconda testing environment

        - bash: |
            eval "$(conda shell.bash hook)"
            conda activate test
            pip install -e .
          displayName: Build package

        - bash: |
            eval "$(conda shell.bash hook)"
            conda activate test
            python setup.py sdist
            twine upload --skip-existing dist/*
          displayName: Deploy source
          env:
            TWINE_USERNAME: $(twine.username)
            TWINE_PASSWORD: $(twine.password)

        - bash: |
            eval "$(conda shell.bash hook)"
            conda activate test
            .ci/setup_headless_display.sh
            cd docs
            make html
            cd ..
          displayName: Building documentation
        # upload documentation to discretize-docs gh-pages on tags
        - bash: |
            git clone --depth 1 https://${GH_TOKEN}@github.com/simpeg/discretize-docs.git
            cd discretize-docs
            git gc --prune=now
            git remote prune origin
            rm -rf en/main/*
            cp -r $BUILD_SOURCESDIRECTORY/docs/_build/html/* en/main/
            touch .nojekyll
            git add .
            git commit -am "Azure CI commit ref $(Build.SourceVersion)"
            git push
          displayName: Push documentation to discretize-docs
          env:
            GH_TOKEN: $(gh.token)

    - job:
      displayName: Windows Wheels
      strategy:
        matrix:
          win-Python37:
            python.version: '3.7'
          win-Python38:
            python.version: '3.8'
          win-Python39:
            python.version: '3.9'
          win-Python310:
            python.version: '3.10'
      pool:
        vmImage: windows-latest
      steps:
        - task: UsePythonVersion@0
          inputs:
            versionSpec: '$(python.version)'
        - script: pip install numpy cython twine wheel setuptools_scm
          displayName: Install build dependencies
        - script: python setup.py bdist_wheel
          displayName: Build Wheel
        - script: twine upload --skip-existing dist/*
          displayName: Upload to PYPI
          env:
            TWINE_USERNAME: $(twine.username)
            TWINE_PASSWORD: $(twine.password)
